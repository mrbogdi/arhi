<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE-ARCH Enterprise v6.0 | Top-Tier Architect Suite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; color: #202124; }
        .google-card { background: white; border: 1px solid #dadce0; border-radius: 8px; transition: all 0.2s; }
        .google-card:hover { box-shadow: 0 1px 6px rgba(32,33,36,0.28); }
        .sidebar-item { border-radius: 0 25px 25px 0; transition: all 0.2s; cursor: pointer; border-left: 4px solid transparent; }
        .sidebar-item.active { background: #e8f0fe; color: #1967d2; font-weight: 600; border-left: 4px solid #1a73e8; }
        .input-field { border: 1px solid #dadce0; border-radius: 4px; padding: 10px; width: 100%; outline: none; transition: border 0.2s; background: white; font-weight: 500; }
        .input-field:focus { border: 2px solid #1a73e8; padding: 9px; }
        .btn-primary { background: #1a73e8; color: white; padding: 10px 24px; border-radius: 4px; font-weight: 500; transition: all 0.3s; }
        .btn-primary:hover { background: #1765cc; transform: translateY(-1px); box-shadow: 0 4px 6px rgba(26,115,232,0.2); }
        .deviz-table th { text-align: left; font-size: 11px; color: #5f6368; text-transform: uppercase; padding: 12px 8px; border-bottom: 2px solid #f1f3f4; }
        .deviz-table td { padding: 12px 8px; border-bottom: 1px solid #f1f3f4; font-size: 13px; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="h-16 border-b bg-white flex items-center justify-between px-6 sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-4">
            <div class="text-blue-600"><i data-lucide="layers" class="w-8 h-8"></i></div>
            <h1 class="text-xl text-gray-700 font-medium tracking-tight">CORE-ARCH <span class="font-bold text-gray-900">Enterprise</span> <span class="text-sm bg-blue-100 text-blue-700 px-2 py-0.5 rounded ml-2">v6.0</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="hidden md:flex items-center bg-gray-100 rounded-full px-4 py-1.5 mr-4">
                <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse mr-2"></span>
                <span class="text-[10px] font-bold text-gray-600 uppercase">Engine: Eurocod & nZEB 2025</span>
            </div>
            <button onclick="exportToPDF()" class="btn-primary flex items-center gap-2 text-sm">
                <i data-lucide="file-text" class="w-4 h-4"></i> Generare Raport PDF
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <nav class="w-72 bg-white border-r pt-6 flex flex-col gap-1 overflow-y-auto shadow-inner">
            <div class="px-6 mb-2 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Business & Taxe</div>
            <div id="nav-management"></div>

            <div class="px-6 mt-6 mb-2 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Arhitectură & STAS</div>
            <div id="nav-architecture"></div>

            <div class="px-6 mt-6 mb-2 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Structură & Incendiu</div>
            <div id="nav-structural"></div>

            <div class="px-6 mt-6 mb-2 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Performanță Energetică</div>
            <div id="nav-physics"></div>
        </nav>

        <main class="flex-1 overflow-y-auto p-8 bg-[#f8f9fa]">
            <div class="max-w-6xl mx-auto grid grid-cols-12 gap-8">
                <div class="col-span-12 lg:col-span-8 space-y-6">
                    <div id="module-header" class="mb-4">
                        <div class="flex items-center gap-2 mb-1">
                            <span id="breadcrumb" class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">CORE-SYSTEM</span>
                        </div>
                        <h2 class="text-3xl font-semibold text-gray-900" id="current-title">Manager Proiect</h2>
                        <p class="text-gray-500 text-sm mt-1" id="current-desc">Selectați un modul din stânga.</p>
                    </div>
                    <div id="input-container" class="google-card p-8 space-y-6"></div>
                </div>

                <div class="col-span-12 lg:col-span-4 space-y-6">
                    <div class="google-card overflow-hidden">
                        <div class="p-3 border-b bg-gray-50 flex justify-between items-center">
                            <span class="text-[10px] font-bold text-gray-500 uppercase">Analiză 3D</span>
                            <i data-lucide="maximize-2" class="w-3 h-3 text-gray-400"></i>
                        </div>
                        <div id="three-viewport" class="h-64 bg-slate-50 w-full"></div>
                    </div>

                    <div class="google-card p-6 border-l-4 border-l-blue-600 bg-white">
                        <span class="text-[11px] font-bold text-gray-400 uppercase tracking-widest">Indicator Rezultat</span>
                        <div class="mt-1 flex items-baseline gap-2">
                            <span id="res-main" class="text-4xl font-bold text-gray-900">0.00</span>
                            <span id="res-unit" class="text-lg font-medium text-blue-600">UNIT</span>
                        </div>
                        <div id="res-secondary" class="mt-6 space-y-3 border-t border-gray-100 pt-4"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const MODULES = {
            // --- BUSINESS & TAXE ---
            'tax-calc': {
                title: "Taxe Autorizare & ISC",
                desc: "Calculul taxelor legale pentru obținerea AC și cotele către ISC și Timbru Arhitectural.",
                cat: 'management',
                icon: 'banknote',
                inputs: [
                    { id: 'val_lucrari', label: 'Valoare Lucrări (din Deviz) - RON', type: 'number', val: 500000 },
                    { id: 'tax_ac', label: 'Taxă AC (0.5% sau 1%)', type: 'number', val: 0.5 }
                ],
                calc: (data) => {
                    const isc_control = data.val_lucrari * 0.001; // 0.1%
                    const isc_autoriz = data.val_lucrari * 0.005; // 0.5%
                    const timbru = data.val_lucrari * 0.0005; // 0.05%
                    const local_tax = data.val_lucrari * (data.tax_ac / 100);
                    return { 
                        main: (local_tax + isc_control + isc_autoriz + timbru).toLocaleString(), unit: 'RON', 
                        sub: [
                            { label: 'Taxă Primărie (AC)', val: local_tax.toLocaleString(), unit: 'RON' },
                            { label: 'ISC (0.1% + 0.5%)', val: (isc_control + isc_autoriz).toLocaleString(), unit: 'RON' },
                            { label: 'Timbru Arhitectural', val: timbru.toLocaleString(), unit: 'RON' }
                        ],
                        dims: [10, 2, 10]
                    };
                }
            },
            'oar-fees': {
                title: "Onorarii Arhitect (OAR)",
                desc: "Estimare onorariu conform complexității și recomandărilor OAR.",
                cat: 'management',
                icon: 'briefcase',
                inputs: [
                    { id: 'area', label: 'Suprafață Proiect (mp)', type: 'number', val: 200 },
                    { id: 'eur_mp', label: 'Tarif mediu (EUR/mp)', type: 'number', val: 25 }
                ],
                calc: (data) => {
                    const total = data.area * data.eur_mp;
                    return { 
                        main: total.toLocaleString(), unit: 'EUR', 
                        sub: [
                            { label: 'Faza DTAC (30%)', val: (total * 0.3).toLocaleString(), unit: 'EUR' },
                            { label: 'Faza P.Th (50%)', val: (total * 0.5).toLocaleString(), unit: 'EUR' },
                            { label: 'Asistență (20%)', val: (total * 0.2).toLocaleString(), unit: 'EUR' }
                        ],
                        dims: [5, 5, 5]
                    };
                }
            },

            // --- ARHITECTURĂ & STAS ---
            'stas-4908': {
                title: "Bilanț Suprafețe (STAS 4908)",
                desc: "Calculul automat al suprafețelor utile, construite și desfășurate.",
                cat: 'architecture',
                icon: 'layout',
                inputs: [
                    { id: 's_const', label: 'Suprafață Construită Sol (mp)', type: 'number', val: 120 },
                    { id: 'levels', label: 'Număr Niveluri', type: 'number', val: 2 },
                    { id: 'coeff_u', label: 'Eficiență Plan (S.U. / S.C.)', type: 'number', val: 0.82 }
                ],
                calc: (data) => {
                    const sd = data.s_const * data.levels;
                    const su = sd * data.coeff_u;
                    return { 
                        main: su.toFixed(1), unit: 'mp Util', 
                        sub: [
                            { label: 'S. Desfășurată (S.D.)', val: sd.toFixed(1), unit: 'mp' },
                            { label: 'S. Construită (S.C.)', val: data.s_const.toFixed(1), unit: 'mp' },
                            { label: 'Pierderi (Zidărie)', val: (sd - su).toFixed(1), unit: 'mp' }
                        ],
                        dims: [Math.sqrt(data.s_const), 3 * data.levels, Math.sqrt(data.s_const)]
                    };
                }
            },
            'urban-calc': {
                title: "Indici Urbanistici (POT/CUT)",
                desc: "Verificare POT și CUT conform RGU.",
                cat: 'architecture',
                icon: 'map',
                inputs: [
                    { id: 'st', label: 'Suprafață Teren (mp)', type: 'number', val: 500 },
                    { id: 'sc', label: 'S. Construită Sol (mp)', type: 'number', val: 150 },
                    { id: 'sd', label: 'S. Desfășurată (mp)', type: 'number', val: 300 }
                ],
                calc: (data) => {
                    const pot = (data.sc / data.st) * 100;
                    const cut = data.sd / data.st;
                    return { 
                        main: pot.toFixed(2), unit: '% POT', 
                        sub: [
                            { label: 'CUT Realizat', val: cut.toFixed(2), unit: 'idx' },
                            { label: 'S. Liberă Teren', val: (data.st - data.sc).toFixed(1), unit: 'mp' }
                        ],
                        dims: [Math.sqrt(data.st), 0.1, Math.sqrt(data.st)]
                    };
                }
            },

            // --- STRUCTURĂ & INCENDIU ---
            'fire-safety': {
                title: "Securitate Incendiu (P118)",
                desc: "Calcul fluxuri de evacuare și grad de rezistență la foc.",
                cat: 'structural',
                icon: 'flame',
                inputs: [
                    { id: 'pers', label: 'Număr Persoane', type: 'number', val: 120 },
                    { id: 'h', label: 'Înălțime Clădire (m)', type: 'number', val: 15 }
                ],
                calc: (data) => {
                    const fluxuri = Math.ceil(data.pers / 70);
                    let grad = data.h > 28 ? "I" : (data.h > 12 ? "II" : "III");
                    return { 
                        main: "Grad " + grad, unit: '', 
                        sub: [
                            { label: 'Capacitate Evacuare', val: fluxuri, unit: 'fluxuri' },
                            { label: 'Lățime Min. Uși', val: (fluxuri * 0.8).toFixed(1), unit: 'm' }
                        ],
                        dims: [10, data.h, 10]
                    };
                }
            },

            // --- FIZICĂ & nZEB ---
            'nzeb-check': {
                title: "Standard nZEB (Izolație)",
                desc: "Verificare conformare termică conform Mc001 (U-value).",
                cat: 'physics',
                icon: 'thermometer-snowflake',
                inputs: [
                    { id: 'th_iso', label: 'Grosime Izolație (cm)', type: 'number', val: 15 },
                    { id: 'lambda', label: 'Lambda Termo (W/mK)', type: 'number', val: 0.035 }
                ],
                calc: (data) => {
                    const R = (data.th_iso / 100) / data.lambda + 0.17;
                    const U = 1 / R;
                    return { 
                        main: U.toFixed(3), unit: 'W/m²K', 
                        sub: [
                            { label: 'Rezistență Termică', val: R.toFixed(2), unit: 'm²K/W' },
                            { label: 'Conformitate nZEB', val: U <= 0.20 ? "EXCELENT" : "INSUFICIENT", unit: '' }
                        ],
                        dims: [2, 2, (data.th_iso / 10)]
                    };
                }
            }
        };

        let activeModule = 'tax-calc';
        let scene, camera, renderer, model;

        function init() {
            renderNav();
            init3D();
            loadModule(activeModule);
            lucide.createIcons();
            window.addEventListener('resize', onWindowResize);
        }

        function renderNav() {
            const containers = {
                management: document.getElementById('nav-management'),
                architecture: document.getElementById('nav-architecture'),
                structural: document.getElementById('nav-structural'),
                physics: document.getElementById('nav-physics')
            };
            Object.keys(MODULES).forEach(key => {
                const mod = MODULES[key];
                const btn = document.createElement('div');
                btn.className = `sidebar-item w-[92%] flex items-center gap-3 px-6 py-3 text-sm text-gray-600 hover:bg-gray-100 ${activeModule === key ? 'active' : ''}`;
                btn.onclick = () => loadModule(key);
                btn.innerHTML = `<i data-lucide="${mod.icon}" class="w-4 h-4"></i> ${mod.title}`;
                containers[mod.cat].appendChild(btn);
            });
        }

        function loadModule(id) {
            activeModule = id;
            const mod = MODULES[id];
            document.querySelectorAll('.sidebar-item').forEach(el => {
                el.classList.remove('active');
                if(el.textContent.includes(mod.title)) el.classList.add('active');
            });
            document.getElementById('current-title').innerText = mod.title;
            document.getElementById('current-desc').innerText = mod.desc;
            const inputCont = document.getElementById('input-container');
            inputCont.innerHTML = mod.inputs.map(inp => `
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${inp.label}</label>
                    <input type="${inp.type}" id="f-${inp.id}" value="${inp.val}" oninput="process()" class="input-field font-mono">
                </div>
            `).join('');
            process();
            lucide.createIcons();
        }

        function process() {
            const mod = MODULES[activeModule];
            const values = {};
            mod.inputs.forEach(inp => values[inp.id] = parseFloat(document.getElementById(`f-${inp.id}`).value) || 0);
            const res = mod.calc(values);
            document.getElementById('res-main').innerText = res.main;
            document.getElementById('res-unit').innerText = res.unit;
            document.getElementById('res-secondary').innerHTML = res.sub.map(s => `
                <div class="flex justify-between items-center text-sm">
                    <span class="text-gray-500">${s.label}</span>
                    <span class="font-bold text-gray-800">${s.val} <span class="text-[10px] text-blue-500">${s.unit}</span></span>
                </div>
            `).join('');
            update3D(res.dims);
        }

        function init3D() {
            const cont = document.getElementById('three-viewport');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f9fa);
            camera = new THREE.PerspectiveCamera(45, cont.clientWidth / cont.clientHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);
            camera.lookAt(0, 0, 0);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(cont.clientWidth, cont.clientHeight);
            cont.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const light = new THREE.DirectionalLight(0x1a73e8, 1);
            light.position.set(5, 10, 5);
            scene.add(light);
            animate();
        }

        function update3D(dims) {
            if (model) scene.remove(model);
            const geometry = new THREE.BoxGeometry(dims[0]/2, dims[1]/2, dims[2]/2);
            const material = new THREE.MeshPhongMaterial({ color: 0x1a73e8, transparent: true, opacity: 0.6 });
            model = new THREE.Mesh(geometry, material);
            const wireframe = new THREE.LineSegments(new THREE.EdgesGeometry(geometry), new THREE.LineBasicMaterial({ color: 0x1a73e8 }));
            model.add(wireframe);
            scene.add(model);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (model) model.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const cont = document.getElementById('three-viewport');
            camera.aspect = cont.clientWidth / cont.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(cont.clientWidth, cont.clientHeight);
        }

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const mod = MODULES[activeModule];
            doc.setFillColor(26, 115, 232);
            doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.text("CORE-ARCH RAPORT TEHNIC", 20, 25);
            doc.setTextColor(50, 50, 50);
            doc.text(`MODUL: ${mod.title}`, 20, 60);
            doc.text(`REZULTAT: ${document.getElementById('res-main').innerText} ${document.getElementById('res-unit').innerText}`, 20, 75);
            doc.save(`Raport_${activeModule}.pdf`);
        }

        init();
    </script>
</body>
</html>
